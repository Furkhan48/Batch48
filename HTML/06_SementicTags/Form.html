<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>This is a Form</header>
    <form method="post">
    <table border="1">
    <thead>
        <tr>
            <th rowspan="3" colspan="2">Fill The Form Below</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Name:</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Feedback:</td>
            <td><textarea name="textarea" id="Feedback:" required></textarea></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio">Male <input type="radio"> Female</td>
        </tr>
        <tr>
            <td>Subjects:</td>
            <td>
                <input type="checkbox" name="Web" id="" value="Web">Web 
                <input type="checkbox" name="Maths" id="" value="Maths">Maths 
                <input type="checkbox" name="Graphics" id="" value="Graphics">Graphics 
                <input type="checkbox" name="English" id="" value="English">English
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
            <input type="reset" value="Reset All"> 
            <input type="submit" value="Submit Above Details">
            </td>
        </tr>
    </tbody>
</table>
</form>
<footer>All Rights Reserved &copy; Syed Furkhan Ahmed</footer>
</body>
</html>
