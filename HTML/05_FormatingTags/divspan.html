<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- Block element and Inline Elements -->
    <!-- Block tag (example - div) takes the entire width of the line no matter how much the content is. Also, element takes some margin from left and right side-->

    <!-- Inline elements or tags (example - span) only take the necessary space -->
    <div>This is a div tag</div>
    <div>This is a div tag2</div>
    <span>That is a span tag</span>
    <span>That is a spann tag2</span>

<!-- H1 is also a block element -->
 <h1>Head 1</h1>
 <h2>Head 2</h2>

 <!-- Block element always starts at a new line -->
   <!-- Anchor tag 'a' is a block element -->
  <!-- Inline element starts at any available space, with an exception with image/video -->
<!-- Image or video is a inline element, but it always starts on a new line -->

</body>
</html>
