<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Lists and Forms</title>
</head>
<body>
   
    <!-- Ordered lists -->
     
    <ol type="i" start="100">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>

    <ul type="none">
        <li>Tomato</li>
        <li>Potato</li>
        <li>Brocoli</li>
        <li>Bitter Gourd</li>
        <li>Cabage</li>
        <li>Collifower</li>
        <li>Beat Root</li>
    </ul>

<!-- Desctiption list -->

<dl>

  <dt>Front End</dt>
    <dd>HTML</dd>
    <dd>CSS</dd>
    <dd>Javascript</dd>

<dt>Back End</dt>
<dd>React</dd>
<dd>Angular</dd>
<dd>Node</dd>
</dl>
</body>
</html>
