<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- Form -->

    <fieldset>
      <legend>Student Regestration</legend>
      <br />
      <form>
        <!-- Get action is to send data to backend, Post action is to store the data on the front end -->

        <!-- Attribute is an additional information you give to the opening tag -->

        <label for="Name">Name:</label>
        <input
          type="text"
          placeholder="enter your name"
          name="Name"
          value=""
          id="Name"
          autocomplete="off"
        />

        <!-- value of 'for' and 'id' should be same for anabling if you click on 'Name' you will get your cursor on text box-->
        <!-- 'value' attribute is not required, coz anyway user will enter the input-->
        <!-- autocomplete is used enable autocomplete -->
        <!-- Learn more forms!!! -->
        <br />
        <br />
        <label for="Password">Password:</label>
        <input
          type="password"
          placeholder="Enter your password"
          id="Password"
          name="myPassword"
        />
        <br /><br />
        <label for="Email">Email:</label>
        <input
          type="email"
          placeholder="Enter your Email"
          id="Email"
          name="myEmail"
        />
        <br><br>
        <label for="Contact">Contact</label>
        <input type="number" placeholder="Enter your number" id="contact" name="myContact">
        <br /><br />

        <label for="date">Date of birth</label>
        <input type="date" name="date" name="" id="" required>
        <br><br>
        <label for="datetime-local">date with time</label>
        <input type="datetime-local">
        <br><br>
        <input type="color">
        <input type="range">
        <br><br>
        <input type="file">
        <br><br>
        <!-- Radio button is used to select 1 value only -->
        <label for="Gender">Gender:</label>
        <input type="radio" value="Male" id="Gender" name="myGender" />Male
        <input type="radio" value="Female" id="Gender" name="myGender" />Female
        <input type="radio" value="Other" id="Gender" name="myGender" />Other

        <!-- here comes the importance of 'value' attribute. It is useful in radio buttons -->
        <!-- 'name' attribute is also now significant in radio buttons. this would allow only 1 selection. -->
        <br /><br />
        <label for="Language">Language:</label>
        <input
          type="checkbox"
          value="English"
          id="Language"
          name="nyLanguage"
        />
        English
        <input type="checkbox" value="Hindi" id="Language" name="nyLanguage" />
        Hindi
        <input type="checkbox" value="Urdu" id="Language" name="nyLanguage" />
        Urdu
        <!-- to create a button, you can use 'button' or input -->
        <br /><br />
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </form>
    </fieldset>
  </body>
</html>
